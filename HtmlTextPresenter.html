<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>HtmlTextPresenter</title>
  <link rel="stylesheet" href="main.css" type="text/css">
  <script src="jquery-2.2.3.min.js" type="text/javascript"></script>
  <script src="main.js" type="text/javascript"></script>
</head>

<body>
  
  <header>
    <h1>
      <label>H<small>tml</small>T<small>ext</small>P<small>resenter</small></label>
      <label id="version-label">4.1.0.160704</label>
      <button id="window-button">송출 창 띄우기/닫기</button>
    </h1>
  </header>
  
  <section id="output-section">
    <div id="control-div">
      <ul class="inline nobullet noindent">
        <li><label id="select-page-label">&nbsp;</label><label id="last-page-label">/</label></li>
        <li><button id="text-cut-button">CUT</button></li>
        <li><button id="text-clear-button">CLEAR</button></li>
      </ul>
    </div>
    <div id="display-div">
      <div id="pvw-div">
        <div class="content-display"></div>
        <div class="what-display">PVW</div>
        <div class="pagenum-display"></div>
      </div>
      <div id="pgm-div">
        <div class="content-display"></div>
        <div class="what-display">PGM</div>
        <div class="pagenum-display"></div>
      </div>
    </div>
  </section>
  
  <section id="file-section">
    <datalist id="encoding-datalist">
      <option value="euc-kr">
      <option value="utf-8">
      <option value="utf-16le">
      <option value="utf-16be">
    </datalist>
    <ul class="inline nobullet noindent">
      <li><input type="file" id="select-file" accept=".txt"></li>
      <li><input type="text" id="encoding-text" list="encoding-datalist" value="" placeholder="인코딩"></li>
      <li><button id="update-list-button">리스트 갱신</button></li>
    </ul>
  </section>
  
  <section id="setting-section">
    <div id="setting-keyboard-div">
      <h2>송출 방법</h2>
      <ul class="nobullet noindent">
        <li><input type="checkbox" id="use-keyboard" checked><label for="use-keyboard">키보드 송출</label></li>
        <li><small><input type="checkbox" id="use-keypad" checked><label for="use-keypad">키패드 사용</label></small></li>
      </ul>
    </div>
    <div id="setting-align-div">
      <h2>텍스트 정렬</h2>
      <table id="align-table">
        <tbody>
          <tr>
            <td data-align="tl">↖</td>
            <td data-align="tc">↑</td>
            <td data-align="tr">↗</td>
          </tr>
          <tr>
            <td data-align="cl">←</td>
            <td data-align="cc" class="align-selected">·</td>
            <td data-align="cr">→</td>
          </tr>
          <tr>
            <td data-align="bl">↙</td>
            <td data-align="bc">↓</td>
            <td data-align="br">↘</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="live-div">
      <ul class="nobullet noindent nolineheight">
        <li><button id="live-out"><h2>텍스트 송출(Ctrl+Enter)</h2></button></li>
        <li><textarea id="live-text"></textarea></li>
        <ul class="inline moreright nobullet noindent">
          <li>마지막 <input type="number" id="how-many-lines" value="3" min="1" max="7">줄 송출</li>
          <li><input type="checkbox" id="live-update"><label for="live-update">즉시 업데이트</label></li>
        </ul>
      </ul>
    </div>
  </section>
  
  <section id="pagelist-section">
    <div id="pagelist-div">
      <label id="pagelist-guide-label" for="select-file">텍스트 파일을 불러오세요.</label>
    </div>
  </section>
  
</body>

</html>
