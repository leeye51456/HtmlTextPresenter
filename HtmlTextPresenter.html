<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>HtmlTextPresenter</title>
  <link rel="stylesheet" href="main.css" type="text/css">
  <script src="jquery-2.2.3.min.js" type="text/javascript"></script>
  <script src="main.js" type="text/javascript"></script>
</head>

<body>
  
  <header>
    <h1>
      H<small>tml</small>T<small>ext</small>P<small>resenter</small>
      <label id="version-label">4.0.0.160612</label>
      <div id="header-button-div">
        <input type="button" id="window-button" value="송출 창 띄우기/닫기">
      </div>
    </h1>
  </header>
  
  <section id="file-section">
    <datalist id="encoding-datalist">
      <option value="euc-kr">
      <option value="utf-8">
      <option value="utf-16le">
      <option value="utf-16be">
    </datalist>
    <input type="file" id="select-file" accept=".txt">
    <input type="text" id="encoding-text" list="encoding-datalist" value="" placeholder="인코딩">
    <input type="button" id="update-list-button" value="리스트 갱신">
  </section>
  
  <section id="output-section">
    <input type="checkbox" id="use-keyboard" checked><label for="use-keyboard">키보드 송출</label>
    <small>(<input type="checkbox" id="use-keypad" checked><label for="use-keypad">키패드 사용</label>)</small>
    <label id="select-page-label">&nbsp;</label><label id="last-page-label">/</label>
    <input type="button" id="text-cut-button" value="CUT">
    <input type="button" id="text-clear-button" value="CLEAR">
  </section>
  
  <section id="display-section">
    <div id="pvw-div">
      <div class="content-display"></div>
      <div class="what-display">PVW</div>
      <div class="pagenum-display"></div>
    </div>
    <div id="pgm-div">
      <div class="content-display"></div>
      <div class="what-display">PGM</div>
      <div class="pagenum-display"></div>
    </div>
  </section>
  
  <section id="pagelist-section">
    <div id="pagelist-div">
      <label id="pagelist-guide-label" for="select-file">텍스트 파일을 불러오세요.</label>
    </div>
  </section>
  
</body>

</html>
